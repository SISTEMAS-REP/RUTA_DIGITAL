<div class="row">
  <div class="col-12">
    <div class="pb-5">
      <div
        style="
          background-color: #1d71b8;
          height: 2px;
          width: 100%;
          position: relative;
          top: 20px;
        "
      ></div>
      <a class="btn btn-azulredondo rounded-circle" role="button">{{
        pregunta.orden
      }}</a>
      <div
        class="btn-bordeazul rounded-circle position-relative float-end"
      ></div>
    </div>

    <p class="fs-3 pb-5">{{ pregunta.descripcion }}</p>
    <div class="row pb-5 align-items-center">
      <div class="col-12">
        <div
          style="
            background-color: #1d71b8;
            height: 10px;
            width: 100%;
            position: relative;
            top: 40px;
          "
        ></div>
      </div>
      <ng-container
        *ngFor="let respuesta of pregunta.respuestas; let i = index"
      >
        <div class="col-2 p-0">
          <input aria-label="an appropriate label"
            type="checkbox"
            class="btn-check"
            style="margin: 0px auto; padding: 10em"
            [id]="'respuesta-' + respuesta.id_respuesta"
            [name]="'respuesta-' + respuesta.id_respuesta"
            [checked]="respuesta.respuesta"
            (change)="toogle(respuesta)"
          />
          <label
            class="btn btn-blanco"
            [for]="'respuesta-' + respuesta.id_respuesta"
            >{{ respuesta.descripcion_alternativa }}</label
          >
        </div>
      </ng-container>
    </div>
  </div>
</div>
