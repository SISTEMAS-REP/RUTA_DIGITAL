<!-- Sub Header -->
<div class="sub-header py-2">
  <div class="container">
    <div class="row">
      <div class="co-12 d-flex ps-0 pe-0">
        <div class="col-6">
          <div class="left-content redes1">
            <h1 class="text-blanco m-0">
              <a href="https://producemas.produce.gob.pe/" target="_blank"
                ><img
                  class="img-responsive pe-2"
                  src="assets/images/icon_flecha.png"
              /></a>
              <strong><em> Ir a Produce Mas</em></strong>
              <img
                class="img-responsive"
                src="assets/images/produce-mas-blanco.png"
              />
            </h1>
          </div>
          <div class="left-content redes">
            <h1 class="text-blanco m-0">
              <a href="https://producemas.produce.gob.pe/" target="_blank"
                ><img
                  class="img-responsive pe-2"
                  src="assets/images/icon_flecha.png"
              /></a>
              <strong><em> Regresar</em></strong>
              <img
                class="img-responsive"
                src="assets/images/produce-mas-blanco.png"
              />
            </h1>
          </div>
        </div>
        <div class="col-6 text-end">
          <div class="right-icons">
            <ul class="text-blanco float-end">

  <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"></path>
</svg></a></li>-->
              <li class="nav-item ms-3 dropdown">
                <!-- Avatar -->
                <a
                  class="avatar avatar-sm p-0"
                  href="#"
                  id="profileDropdown"
                  role="button"
                  data-bs-auto-close="outside"
                  data-bs-display="static"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="avatar-img"
                    src="assets/images/icon_user.png"
                    alt=""
                    style="width: 35px"
                  />
                </a>

                <ul
                  class="dropdown-menu dropdown-animation dropdown-menu-end shadow pt-4 bg-white"
                  aria-labelledby="profileDropdown"
                  style="text-align: center; border-radius: 20px"
                >
                  <!-- Links -->
                  <li *ngIf="!isAutenticated">
                    <a
                      class="dropdown-item btn mb-3 text-center"
                      (click)="loginPersonaNatural()"
                      style="display: flow-root !important"
                      >Persona natural</a
                    >
                  </li>
                  <li *ngIf="!isAutenticated">
                    <a
                      class="dropdown-item btn mb-3 text-center"
                      (click)="loginPersonaJuridica()"
                      style="display: flow-root !important"
                      >Persona juridica</a
                    >
                  </li>
                  <li *ngIf="isAutenticated">
                    <a
                      class="dropdown-item btn mb-3 text-center"
                      (click)="profile()"
                      style="display: flow-root !important"
                      >Perfil</a
                    >
                  </li>
                  <div *ngIf="isAutenticated" class="main-button-azul mb-4">
                    <a class="text-white" (click)="logout()"> Cerrar sesión</a>
                  </div>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
