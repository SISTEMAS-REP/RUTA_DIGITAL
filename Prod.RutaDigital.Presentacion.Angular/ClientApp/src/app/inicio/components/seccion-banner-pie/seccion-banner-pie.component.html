<section class="our-facts" id="22">
  <div class="container">
    <div class="row">
      <div
        id="carouselExampleCaptions2"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions2"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions2"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner" id="33">
          <div
            class="carousel-item active"
            *ngFor="let banner of banners; let i = index"
            [ngClass]="{ active: i == 0 }"
            data-bs-interval="7000"
          >
            <!-- <img class="d-block w-100" src="assets/images/{{banner.foto}}"/> -->
            <div class="main-banner2 text-end" max-width="950px">
              <img
                class="img-fluid tres d-block w-100"
                [src]="banner.imagenBanner"
              />
            </div>

            <div class="carousel-caption2 d-md-block">
              <div class="row pt-3">
                <div class="col-lg-6">
                  <p class="texto-bannerp px-5 pe-0">
                    {{ banner.descripcion }}
                  </p>
                </div>
                <div class="col-lg-6 pt-5" align="center">
                  <img
                    class="img-fluid"
                    src="assets/images/{{ banner.logo }}"
                  />
                  <div class="main-button-yellow mt-5" align="center">
                    <div class="">
                      <a target="_blank" href="{{ banner.url_web }}"
                        >¡Ingresa aquí!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions2"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions2"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>
