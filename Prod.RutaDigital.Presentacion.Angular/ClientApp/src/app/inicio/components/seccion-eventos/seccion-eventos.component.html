<section class="our-courses" id="courses">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2
            align="center"
            class="text-white"
            style="border-bottom: 1px solid #fff"
          >
            <span style="font-weight: 500">Nuestros</span> próximos eventos
          </h2>
        </div>
      </div>

      <div class="col-lg-12">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let evento of eventos">
            <ng-template carouselSlide id="slide.id">
              <div class="item" style="padding: 10px">
                <!-- <img style="height:350px" src="assets/images/evento/{{slide.foto}}"/> -->
                <div class="imagen_evento" height="350px">
                  <img
                    class="img-fluid d-block w-100"
                    [src]="evento.imagenEvento"
                  />
                </div>
                <div class="down-content pt-4" style="height: 450px">
                  <h4>
                    {{ evento.nombre }}<br />
                    <span style="font-size: 14px; font-weight: 400">{{
                      evento.descripcion_corta
                    }}</span>
                  </h4>
                  <div class="info">
                    <div class="row">
                      <ng-container *ngIf="evento.id_tipo_modalidad == 2">
                        <div class="col-3">
                          <img
                            src="assets/images/icon_video.png"
                            style="max-width: 30px"
                          />
                        </div>
                        <div class="col-9 p-0 py-2">
                          <span>Evento {{ evento.modalidad }}</span>
                        </div>
                        <p
                          class="py-2 pb-1"
                          style="
                            font-size: 14px;
                            font-weight: 400;
                            white-space: wrap;
                            line-height: 13px;
                          "
                        >
                          Via {{ evento.plataforma }}:
                        </p>
                        <p
                          class="py-2 pb-5"
                          style="
                            font-size: 14px;
                            font-weight: 400;
                            white-space: wrap;
                            line-height: 13px;
                          "
                        >
                          {{ evento.url_evento }}
                        </p>
                      </ng-container>

                      <ng-container *ngIf="evento.id_tipo_modalidad == 1">
                        <div class="col-3">
                          <img
                            src="assets/images/iocn_lugar.png"
                            style="max-width: 30px"
                          />
                        </div>
                        <div class="col-9 p-0 py-2">
                          <span>Lugar</span>
                        </div>
                        <p
                          class="py-2 pb-1"
                          style="
                            font-size: 14px;
                            font-weight: 400;
                            white-space: wrap;
                            line-height: 13px;
                          "
                        >
                          {{ evento.lugar }}
                        </p>
                        <p
                          class="py-2 pb-5"
                          style="
                            font-size: 14px;
                            font-weight: 400;
                            white-space: wrap;
                            line-height: 13px;
                          "
                        >
                          {{ evento.direccion }}
                        </p>
                      </ng-container>

                      <div class="col-3">
                        <img
                          src="assets/images/icon_calendario.png"
                          style="max-width: 30px"
                        />
                      </div>
                      <div class="col-9 p-0 py-2">
                        <span>Fecha</span>
                      </div>
                      <span
                        class="py-2 pb-4"
                        style="
                          font-size: 14px;
                          font-weight: 400;
                          white-space: wrap;
                          line-height: 13px;
                        "
                        >{{ evento.fecha_evento | date: "longDate" }}</span
                      >
                      <a
                        (click)="verEvento(evento.id_evento)"
                        style="text-align: right; cursor: pointer"
                      >
                        Ver más <i class="fa fa-chevron-right"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div> </ng-template
            >>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
