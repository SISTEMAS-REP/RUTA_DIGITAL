<section class="meetings-page" id="22">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="accordion accordion-flush" id="accordion_recomendaciones">
          <div
            class="accordion-item"
            *ngFor="let modulo of modulos; let i = index; let first = first"
          >
            <h2 class="accordion-header" [attr.id]="'heading' + i">
              <div class="row">
                <div class="col-lg-7 col-sm-7 col-md-7 col-7">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i"
                    aria-expanded="false"
                    [attr.aria-controls]="'collapse' + i"
                  >
                    {{ modulo.nombre }} {{ modulo.codigo }}
                    {{ modulo.descripcion }}
                    {{ modulo.peso }}
                    {{ modulo.nombre }}
                  </button>
                </div>
                <div class="col-lg-5 col-sm-5 col-md-5 col-5">
                  <div class="col-xl-6 col-lg-9 mb-4" align="center">
                    <div class="">
                      <div class="circular">
                        <div class="inner bg-azul"></div>
                        <div class="outer"></div>
                        <div class="numb text-white">75%</div>
                        <div class="circle">
                          <div class="dot" style="background-color: #fff">
                            <span style="background-color: #fff"></span>
                          </div>
                          <div
                            class="bar left"
                            style="background-color: rgba(255, 255, 255, 0.25)"
                          >
                            <div
                              class="progress"
                              style="background-color: #fff"
                            ></div>
                          </div>
                          <div
                            class="bar right"
                            style="background-color: rgba(255, 255, 255, 0.25)"
                          >
                            <div
                              class="progress"
                              style="background-color: #fff"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </h2>

            <div
              [attr.id]="'collapse' + i"
              [ngClass]="
                'accordion-collapse collapse' +
                (moduloVisible() == modulo.id_modulo ? ' show' : '')
              "
              [attr.aria-labelledby]="'heading' + i"
              data-bs-parent="#accordion_recomendaciones"
            >
              <div class="accordion-body">
                <div class="row row-cols-1 row-cols-md-1 g-1">
                  <div class="alert alert-secondary" role="alert">
                    recomendaciones completadas 0 de 5
                  </div>
                </div>
                <div class="row row-cols-5 row-cols-md-5 g-5">
                  <div
                    class="col"
                    *ngFor="
                      let capacitacion of modulo.capacitaciones;
                      let x = index
                    "
                  >
                    <div
                      class="card"
                      (click)="
                        verRecomendacion(capacitacion.id_capacitacion_resultado)
                      "
                    >
                      <img
                        [attr.src]="'.\\.\\assets\\images\\r_' + x + '.PNG'"
                        class="card-img-top"
                        alt="..."
                      />
                      <div
                        class="card-body"
                        style="
                          background-color: #5f8eb5;
                          border-radius: 0px 0px 20px 20px;
                        "
                      >
                        <div class="progress">
                          <img
                            src=".\.\assets\images\icon_corona.png"
                            alt="..."
                            class="corona-progress-bar"
                          />
                          <div
                            class="progress-bar bg-warning"
                            role="progressbar"
                            [attr.aria-valuenow]="'' + 20 + ''"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0%"
                          ></div>
                        </div>
                        <p class="p-recomendacion">
                          Recomendaci√≥n #{{ modulo.orden }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
