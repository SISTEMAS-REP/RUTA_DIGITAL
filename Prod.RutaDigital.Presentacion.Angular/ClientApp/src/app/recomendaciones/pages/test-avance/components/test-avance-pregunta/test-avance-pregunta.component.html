<div class="row">
  <div class="col-12">
    <div class="pb-5" style="z-index: 5">
      <div
        style="
          background-color: #1d71b8;
          height: 2px;
          width: 100%;
          position: relative;
          top: 20px;
        "
      ></div>
      <a class="btn btn-azulredondo rounded-circle" role="button">{{
        pregunta.orden
      }}</a>
      <div
        class="btn-bordeazul rounded-circle position-relative float-end"
      ></div>
    </div>

    <p class="fs-3 pb-5 pt-10">{{ pregunta.descripcion }}</p>

    <div class="col-12">
      <div class="" style="z-index: 5">
        <div
          style="
            background-color: #1d71b8;
            height: 10px;
            width: 100%;
            position: relative;
            top: 20px;
          "
        ></div>
      </div>
      <div class="col-12 pb-5" align="center">
        <ng-container
          *ngFor="let alternativa of pregunta.alternativas; let i = index"
        >
          <input
            type="radio"
            class="btn-check"
            [id]="'alternativa-' + alternativa.id_alternativa"
            [name]="'alternativa-' + pregunta.id_pregunta"
            [checked]="alternativa.respuesta"
            (change)="toogle(alternativa)"
          />
          <label
            class="btn btn-blanco"
            [for]="'alternativa-' + alternativa.id_alternativa"
            >{{ alternativa.descripcion }}</label
          >
        </ng-container>
      </div>
    </div>
  </div>
</div>
